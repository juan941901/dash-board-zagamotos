<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./libs/tailwind.js"></script>
  
  <title>Document</title>
</head>

<body class="w-3xs md:w-full overflow-x-hidden">

  <!--Datos globales sobre resgitros de contacto-->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-4 p-4 w-3xs md:w-full bg-gray-100 overflow-x-hidden">
    <div id="total-registros" class="p-4 text-center">
      <h2 class="text-3xl font-bold ">0</h2>
      <h2><b>Total registros</b></h2>
    </div>
    <div id="total-registros-culminado" class="p-4 text-center">
      <h2 class="text-3xl font-bold">0</h2>
      <h2><b>Sin Contacto</b></h2>
    </div>
    <div id="total-registros-sin-culminado" class="p-4 text-center">
      <h2 class="text-3xl font-bold">0</h2>
      <h2><b>Contactados</b></h2>
    </div>
  </div>
  <!-- Graficos sobre tipos de proceso -->
  <div class="grid place-items-center grid-cols-1 md:grid-cols-3 gap-4 p-4 w-3xs bg-gray-100 w-3xs md:w-full overflow-x-hidden">
    <div id="marcas" class="w-3xs md:w-full h-96 bg-white"></div>
    <div id="estados-bitacoras" class="w-3xs md:w-full h-96 bg-white"></div>
    <div id="actividades-bitacora" class="w-3xs md:w-full h-96 bg-white"></div>
  </div>
  
  <!-- Graficos pedidos -->
  <div class="grid place-items-center grid-cols-1 md:grid-cols-2 gap-4 p-4 w-3xs bg-gray-100 w-3xs md:w-full overflow-x-hidden">
    <div id="puntos-de-venta" class="w-3xs md:w-full h-96 bg-white"></div>
    <div id="asesores" class="w-3xs md:w-full h-96 bg-white"></div>
  </div>

  <script src="./libs/echarts.min.js"></script>
  <script type="module" src="./js/main.js"></script>
</body>

</html>
